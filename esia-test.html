<html>
<head>
<meta charset="utf-8">
</head>
<title>Тест ЕСИА</title>
<body>

<table style="width: 100%">
    <tr>
        <td />
        <td style="width: 500px">
            <form method="post" action="https://wl.walletone.com/viber/demo/ViberKycV2">
                <table style="width: 100%">
                    <tr>
                        <td style="white-space: nowrap">Номер кошелька:</td>
                        <td style="width: 100%">
                            <input style="width: 100%" name="UserId" class="-metrika-nokeys" type="text"  />
                        </td>
                    </tr>
                    <tr>
                        <td style="white-space: nowrap">Ключ:</td>
                        <td style="width: 100%">
                            <input style="width: 100%" name="Token" class="-metrika-nokeys" type="text"  />
                        </td>
                    </tr>
                    <tr>
                        <td style="white-space: nowrap">KycTypeId:</td>
                        <td style="width: 100%">
                            <input style="width: 100%" name="KycTypeId" class="-metrika-nokeys" type="text" value="Esia"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="white-space: nowrap">ReturnUrl:</td>
                        <td style="width: 100%">
                            <input style="width: 100%" name="ReturnUrl" class="-metrika-nokeys" type="text" value="http://yandex.ru" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <input type="submit" value="Перейти" />
                        </td>
                    </tr>
                </table>
            </form>
        </td>
        <td />
    </tr>
</table>

    
</body>
</html>
